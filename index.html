<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="my_style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAj-vRC7i6fOe2uvHJoQMvdyOI18x6yyAY"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="lib/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">My Trip Planner</h2>
      <h4 class="description">Traveling Salesperson Problem Using Genetic Algorithm<i class="fa fa-info-circle fa-fw" aria-hidden="true"></i></h4>
      <div class="display">
        <div id="map"></div>
        <div class="configuration">
          <div class="options">
            <label for="travelMode">Travel Mode</label>
            <select name="travelMode" class="select travelMode">
              <option value="DRIVING">driving</option>
              <option value="bicycling">bicycling</option>
              <option value="walking">walking</option>
            </select>

            <label for="tolls">Avoid Tolls</label>
            <select name="tolls" class="select toll">
              <option value="false">false</option>
              <option value="true">true</option>
            </select>

            <label for="highways">Avoid Highways</label>
            <select name="highways" class="select highway">
              <option value="false">false</option>
              <option value="true">true</option>
            </select>
          </div>
          <div class="settings">
            <h3>Configuration</h3>
            <label for="generation">Generation</label>
            <select name="generation" class="generation">
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="120">120</option>
            </select>
            <label for="population">Population</label>
            <select name="population" class="population">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>

            <label for="mutation">Mutation Rate</label>
            <select name="mutation" class="mutation">
              <option value="0.01">0.01</option>
              <option value="0.05">0.05</option>
              <option value="0.10">0.10</option>
            </select>

              <div class="results">
                <h3>Result</h3>
                <p class="gen">Generation: 0</p>
                <p>Max destinations: 10</p>
                <p class="duration"></p>
                <p class="distance"></p>
                <button class="start">Start</button>
                <button class="clear">Clear</button>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
